    <h3>Styling</h3>
    <demo-snippet>
      <template>
        <basic-styling></basic-styling>
        <dom-module id="basic-styling">
          <template>
            <style>
              :host {
                display: block;
              }

              vaadin-grid {
                font: 300 16px/1.55 "Open Sans", sans-serif;
                -webkit-font-smoothing: antialiased;

                --vaadin-grid-border: 1px solid #d4d4d4;

                --vaadin-grid-cell: {
                  padding: 0 18px;
                  line-height: 38px;
                  /*min-height: 38px;*/
                  border-right: 1px solid #d4d4d4;
                  box-sizing: border-box;
                }

                --vaadin-grid-header-cell: {
                  border-bottom: 1px solid #d4d4d4;
                  background-image: linear-gradient(to bottom,#fafafa 2%, #efefef 98%);
                  min-height: 38px;
                }

                --vaadin-grid-footer-cell: {
                  background-image: linear-gradient(to bottom,#fafafa 2%, #efefef 98%);
                }

                --vaadin-grid-cell-last-frozen: {
                  box-shadow: 1px 0 2px rgba(0, 0, 0, 0.1);
                }

                --vaadin-grid-body-row-selected-cell: {
                  background-image: linear-gradient(to bottom,#1b87e3 2%, #166ed5 98%);
                  color: #c8dbed;
                  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
                  border-color: #1d69b4;
                }

                --vaadin-grid-body-row-odd-cell: {
                  background-color: #f5f5f5;
                }

              }

              .grouptitle {
                text-align: center;
                font-weight: bold;
              }

              vaadin-grid-filter {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0px;
                padding: 5px;
              }

              input {
                width: 100%;
                box-sizing: border-box;
              }

              vaadin-grid-sorter .sort-indicator {
                opacity: 0.2;
                transition: all 0.5s;
                user-select: none;
                transform: rotateZ(180deg);
              }

              vaadin-grid-sorter[direction] .sort-indicator {
                opacity: 1;
              }

              vaadin-grid-sorter[direction=desc] .sort-indicator {
                transform: rotateZ(0);
              }

            </style>

            <x-array-data-source items="{{items}}"></x-array-data-source>
            <vaadin-grid id="grid" items="[[items]]" size="200" on-cell-click="_cellClick">

              <vaadin-grid-column-group frozen>

                <vaadin-grid-column-group frozen>
                  <template class="header">Username</template>

                  <vaadin-grid-column width="150px" flex="0" frozen>
                    <template class="header">
                      <vaadin-grid-filter path="user.username">
                        <input placeholder="Filter">
                      </vaadin-grid-filter>
                    </template>
                    <template>[[item.user.username]]</template>
                    <template class="footer">Footer</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

              </vaadin-grid-column-group>

              <vaadin-grid-column-group>
                <template class="header">
                  <div class="grouptitle">Name</div>
                </template>

                <vaadin-grid-column-group>
                  <template class="header">
                    <vaadin-grid-sorter path="user.name.first" hide-indicators>
                      First Name<div class="sort-indicator">⬆</div>
                    </vaadin-grid-sorter>
                  </template>

                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.first]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

                <vaadin-grid-column-group>
                  <template class="header">
                    <vaadin-grid-sorter path="user.name.last" hide-indicators>
                      Last Name<div class="sort-indicator">⬆</div>
                    </vaadin-grid-sorter>
                  </template>
                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.last]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

              </vaadin-grid-column-group>

              <vaadin-grid-column-group>
                <template class="header">
                  <div class="grouptitle">Location</div>
                </template>

                <vaadin-grid-column-group>
                  <template class="header">City</template>

                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.first]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

                <vaadin-grid-column-group>
                  <template class="header">State</template>
                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.last]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

              </vaadin-grid-column-group>

            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'basic-styling',

              _cellClick: function(e) {
                this.$.grid.selectedItems = [];
                this.$.grid.selectItem(e.detail.model.item);
              }
            });
          </script>
        </dom-module>

      </template>
    </demo-snippet>

    <h3>Styling 2</h3>
    <demo-snippet>
      <template>
        <basic-styling-two></basic-styling-two>
        <dom-module id="basic-styling-two">
          <template>
            <style>
              :host {
                display: block;
              }

              vaadin-grid {
                font: 500 13px "Open Sans", sans-serif;
                color: rgb(148, 154, 171);

                --vaadin-grid-border: 1px solid rgb(223, 232, 239);

                --vaadin-grid-cell: {
                  padding: 0 13px;
                }

                --vaadin-grid-body-cell: {
                  height: 65px;
                }

                --vaadin-grid-header-cell: {
                  background: rgba(235, 238, 246, 0.9);
                  border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                  border-top: 1px solid rgba(248, 250, 252, 0.9);
                  min-height: 35px;
                  border-right: 1px solid rgb(223, 232, 239);
                }

                --vaadin-grid-body-row-selected-cell: {
                  background: rgb(131, 183, 236);
                  color: #fff;
                  border-bottom-color: rgb(108, 160, 218);
                }

                --vaadin-grid-body-row-odd-cell: {
                  background-color: rgb(251, 252, 254);
                }

              }

              input[type=checkbox] {
                height: 16px;
                width: 16px;
              }

              .image {
                height: 40px;
                width: 40px;
                display: inline-block;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 15px;
              }

              .header-content {
                display: flex;
                padding: 17px;
                justify-content: space-between;
              }

              .buttons,
              .search {
                display: flex;
              }

              .buttons button,
              .search * {
                margin-left: 16px;
              }

              .buttons button {
                width: 50px;
                font-size: 20px;
              }

            </style>

            <x-array-data-source items="{{items}}"></x-array-data-source>
            <vaadin-grid id="grid" items="[[items]]" size="200">
              <vaadin-grid-column-group>
                <template class="header">
                  <div class="header-content">
                    <div class="buttons">
                      <button class="send"></button>
                      <button class="tablet"></button>
                    </div>
                    <div class="search">
                      <div>
                        <b>1-200 of 15,554</b><button class="dropdown">&nbsp;</button>
                      </div>
                      <input placeholder="Search profiles">
                    </div>
                  </div>
                </template>

                <vaadin-grid-column width="45px" flex="0">
                  <template class="header">
                    <input type="checkbox">
                  </template>
                  <template>
                    <input type="checkbox" checked="{{selected::change}}">
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">Name</template>
                  <template>
                    <div>
                      <img class="image" src="[[item.user.picture.thumbnail]]">
                      <span>[[item.user.name.first]]&nbsp;[[item.user.name.last]]</span>
                    </div>
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">Email</template>
                  <template>[[item.user.email]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">City</template>
                  <template>[[item.user.location.city]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">State</template>
                  <template>[[item.user.location.state]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'basic-styling-two'
            });
          </script>
        </dom-module>

      </template>
    </demo-snippet>

    <h3>Styling 3</h3>
    <demo-snippet>
      <template>
        <basic-styling-three style="background: rgb(80, 91, 102); padding: 16px;"></basic-styling-three>
        <dom-module id="basic-styling-three">
          <template>
            <style>
              :host {
                display: block;
              }

              vaadin-grid {
                font: 300 14px "Open Sans", sans-serif;
                color: rgb(222, 230, 233);
                background: transparent;

                --vaadin-grid-border: none;

                --vaadin-grid-cell: {
                  background: rgb(80, 91, 102);
                }

                --vaadin-grid-body-cell: {
                  padding: 0;
                  padding-bottom: 10px;
                }

                --vaadin-grid-header-cell: {
                  text-transform: uppercase;
                  padding: 0 15px;
                }

              }

              .bodycell {
                padding: 15px;
                background: rgb(90, 103, 116);
                border-top: 1px solid rgb(105, 118, 132);
                border-bottom: 1px solid rgb(105, 118, 132);
              }

              .left {
                border-left: 1px solid rgb(105, 118, 132);
                border-radius: 3px;
              }

              .right {
                border-right: 1px solid rgb(105, 118, 132);
                border-radius: 3px;
              }

            </style>

            <x-array-data-source items="{{items}}"></x-array-data-source>
            <vaadin-grid id="grid" items="[[items]]" size="200">

              <vaadin-grid-column>
                <template class="header">Name</template>
                <template>
                  <div class="bodycell left">[[item.user.name.first]]</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Email</template>
                <template>
                  <div class="bodycell">[[item.user.email]]</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">City</template>
                <template>
                  <div class="bodycell">[[item.user.location.city]]</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">State</template>
                <template>
                  <div class="bodycell right">[[item.user.location.state]]</div>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'basic-styling-three'
            });
          </script>
        </dom-module>

      </template>
    </demo-snippet>

  </div>
